trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


variables:
  dockerId: 695979933@qq.com                  # 阿里云 login username
  namespace: fhdotnet                              # 阿里云 命名空间
  imageName: ctrlframework                        # 阿里云 仓库名称
  registry: registry.cn-shenzhen.aliyuncs.com/fhdotnet/ctrlframework   # 阿里云 公网地址
  dockerfilepath:  ctrlframework/Dockerfile       # Github Dockerfile相对路径


steps:
- script: |
    docker build -f $(dockerfilepath) -t $(imageName) .
    docker login -u $(dockerId) -p $(pwd) $(registry)
    docker tag $(imageName) $(registry)/$(namespace)/$(imageName)
    docker push $(registry)/$(namespace)/$(imageName)
  displayName: push to aliyun